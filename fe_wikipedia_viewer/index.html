<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Wikipedia viewer</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <link href="https://fonts.googleapis.com/css?family=Droid+Serif" rel="stylesheet">

        <link rel="stylesheet" href="style.css">

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
        </script>

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <h1 class="text-center">Wikipedia viewer</h1>
        <h3><em>A Free Code Camp project</em></h3>

        <h4><a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Get a random page</a></h4>

        <h4>Search a specific page</h4>
        <div class="container">
            <form class="form-inline">
                <div class="form-group">
                    <input id="query" type="text" size="50" class="form-control" placeholder="Your search text, here" value="" autofocus>
                </div>
                <button id="search" type="button" class="btn btn-default">Search</button>
            </form>
        </div>

        <div id="search-result" class="container"></div>

        <footer>Andes Signorelli - GitHub repositories:<br>
           wikipedia viewer project at <a href="https://github.com/ansi62/free_code_camp/tree/gh-pages/fe_wikipedia_viewer">
                https://github.com/ansi62/free_code_camp/tree/gh-pages/fe_wikipedia_viewer</a><br>
            Free Code Camp projects at <a href="https://github.com/ansi62/free_code_camp">
                https://github.com/ansi62/free_code_camp</a>
        </footer>

        <script src="include.js"></script>
    </body>
</html>
